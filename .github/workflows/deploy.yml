name: Build, Test, and Deploy Blazor WASM

on:
  push:
    branches:
      - main   # adjust if your default branch is different

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore and build app
      - name: Restore App
        run: dotnet restore BlazorProj-CA3/BlazorProj-CA3.csproj

      - name: Build App
        run: dotnet build BlazorProj-CA3/BlazorProj-CA3.csproj -c Release --no-restore

      # Restore and build tests
      - name: Restore Tests
        run: dotnet restore BlazorProj-CA3-Tests/BlazorProj-CA3-Tests.csproj

      - name: Build Tests
        run: dotnet build BlazorProj-CA3-Tests/BlazorProj-CA3-Tests.csproj -c Release --no-restore

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: pwsh ./BlazorProj-CA3-Tests/bin/Release/net9.0/playwright.ps1 install --with-deps

      # Publish Blazor WASM
      - name: Publish Blazor WASM
        run: dotnet publish BlazorProj-CA3/BlazorProj-CA3.csproj -c Release -o publish

      # Install a static server (Node "serve")
      - name: Install static server
        run: npm install -g serve

      # Serve published app at localhost:5252
      - name: Serve published app
        run: serve -s publish/wwwroot -l 5252 &
      
      # Wait until server responds
      - name: Wait for server startup
        run: |
          for i in {1..30}; do
            if curl -skSf https://localhost:5252/ > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server..."
            sleep 5
          done

      # Run Playwright tests
      - name: Run Tests
        env:
          E2E_BASE_URL: https://localhost:5252/
        run: dotnet test BlazorProj-CA3-Tests/BlazorProj-CA3-Tests.csproj -c Release --logger "console;verbosity=detailed"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish/wwwroot
          publish_branch: gh-pages
