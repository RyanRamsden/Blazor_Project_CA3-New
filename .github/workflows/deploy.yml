name: Build, Test, and Deploy Blazor WASM

on:
  push:
    branches:
      - main   # adjust if your default branch is different

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v3

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore app
      - name: Restore App
        run: dotnet restore BlazorProj-CA3/BlazorProj-CA3.csproj

      # Build app
      - name: Build App
        run: dotnet build BlazorProj-CA3/BlazorProj-CA3.csproj -c Release --no-restore

      # Restore tests
      - name: Restore Tests
        run: dotnet restore BlazorProj-CA3-Tests/BlazorProj-CA3-Tests.csproj

      # Build tests
      - name: Build Tests
        run: dotnet build BlazorProj-CA3-Tests/BlazorProj-CA3-Tests.csproj -c Release --no-restore

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: pwsh ./BlazorProj-CA3-Tests/bin/Release/net9.0/playwright.ps1 install --with-deps

      # Start Blazor app in background
      - name: Start Blazor App
        run: dotnet run --project BlazorProj-CA3/BlazorProj-CA3.csproj --urls "http://localhost:5252" &
      
      # Run Playwright tests
      - name: Run Tests
        run: dotnet test BlazorProj-CA3-Tests/BlazorProj-CA3-Tests.csproj -c Release --logger "console;verbosity=detailed"

      # Publish Blazor WASM
      - name: Publish Blazor WASM
        run: dotnet publish BlazorProj-CA3/BlazorProj-CA3.csproj -c Release -o publish

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish/wwwroot
          publish_branch: gh-pages
